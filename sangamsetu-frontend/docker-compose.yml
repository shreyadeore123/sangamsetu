version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-http://localhost:8000/api}
    restart: unless-stopped
    networks:
      - sangamsetu-network

networks:
  sangamsetu-network:
    driver: bridge
